<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAWA | World Aboriginal Wrestling Alliance</title>
  <!-- Prevent indexing while placeholder is live -->
  <meta name="robots" content="noindex, noarchive">
  <link rel="icon" href="/logo.png" type="image/png">
  <style>
    :root{--ochre:#CC4E00;--black:#0B0B0B;--yellow:#FFD200;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--black);
      color:#f5f5f5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex;align-items:center;justify-content:center;
    }
    .main{padding:48px 24px;text-align:center}
    .logo{width:min(480px,80vw);height:auto;filter: drop-shadow(0 2px 16px rgba(0,0,0,.6))}
    h1{margin:24px 0 8px 0;letter-spacing:.1em;font-weight:800}
    .tag{
      display:inline-block;margin-top:8px;padding:.35rem .6rem;
      border:2px solid var(--ochre);color:var(--yellow);
      text-transform:uppercase;letter-spacing:.12em;font-weight:700
    }
    hr{border:0;border-top:1px solid rgba(255,255,255,.1);margin:24px auto;width:min(480px,80vw)}
    .footer{font-size:.9rem;color:#bbb}
    .footer a{color:#bbb;text-decoration:none;border-bottom:1px dotted #666}
    .footer a:hover{color:#fff;border-bottom-color:#999}
    @media (prefers-color-scheme: light){
      body{background:#111;color:#fafafa}
    }
  </style>
</head>
<body>
  <main class="main" role="main" aria-label="Site under construction">
    <!-- Place your logo at /logo.png (PNG with transparent background recommended) -->
    <img src="/logo.png" alt="WAWA â€” World Aboriginal Wrestling Alliance logo" class="logo"
         onerror="this.style.display='none';document.getElementById('fallback').style.display='block'">
    <div id="fallback" style="display:none">
      <h1>WAWA</h1>
      <p>World Aboriginal Wrestling Alliance</p>
    </div>
    <div class="tag">Site under construction</div>
    <hr>
    <div class="footer">
      <p>Inquiries: <a href="mailto:info@wawawrestling.com">info@wawawrestling.com</a></p>
    </div>
  </main>
</body>
</html>
